spring.application.name=devops-todo

# H2 In-Memory DB
spring.datasource.url=jdbc:h2:mem:todo-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Deaktiviere Whitelabel Error Page und aktiviere ProblemDetails (Default in Spring Boot 3)
server.error.whitelabel.enabled=false
spring.mvc.problemdetails.enabled=true


