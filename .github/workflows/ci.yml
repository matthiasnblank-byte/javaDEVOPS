name: CI

on:
  push:
    branches: ['**']  # Alle Branches
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Manueller Trigger

jobs:
  backend:
    name: Backend (Maven tests + SonarCloud)
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build & Test with Coverage
        run: mvn -B -ntp clean verify jacoco:report

      - name: Analyze with SonarCloud (Backend Only)
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: mvn -B sonar:sonar

  frontend:
    name: Frontend (Unit + Cypress E2E)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: npm ci

      - name: Unit tests with coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadlessNoSandbox --code-coverage
        env:
          CI: true
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}

      - name: E2E tests
        run: npx --yes start-server-and-test "npm start -- --port 4200" http://localhost:4200 "npm run e2e"
        env:
          CI: true

  # Feature Branch Validation
  feature-branch-check:
    name: Feature Branch Validation
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feat/') || startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Feature Branch Info
        run: |
          echo "üöÄ Running on Feature Branch: ${{ github.ref_name }}"
          echo "üìä Branch type: Feature Development"
          echo "‚úÖ Running Backend SonarCloud + Frontend tests"

      - name: Validate Branch Naming
        run: |
          if [[ "${{ github.ref_name }}" =~ ^(feat|feature)\/[a-z0-9-]+$ ]]; then
            echo "‚úÖ Branch naming follows convention"
          else
            echo "‚ö†Ô∏è Warning: Branch naming doesn't follow feat/xxx or feature/xxx pattern"
          fi
