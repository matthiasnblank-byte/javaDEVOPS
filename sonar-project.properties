# SonarCloud Projekt-Konfiguration
sonar.projectKey=matthiasnblank-byte_javaDEVOPS
sonar.organization=matthiasnblank-byte

# Projekt-Informationen
sonar.projectName=JavaDEVOPS
sonar.projectVersion=1.0

# Quellcode-Pfade
sonar.sources=src/main/java,frontend/src
sonar.tests=src/test/java,frontend/src

# Java-spezifische Einstellungen
sonar.java.source=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage-Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Ausschl√ºsse
sonar.exclusions=**/*.min.js,**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts,**/*.cy.ts
sonar.test.exclusions=**/*.spec.ts,**/*.spec.js,**/*.cy.ts

# Frontend-spezifische Einstellungen  
sonar.typescript.node=frontend/node_modules
sonar.javascript.environments=node

# Quality Gate
sonar.qualitygate.wait=true