# SonarCloud Frontend Konfiguration
sonar.projectKey=matthias-blank_javaDEVOPS-frontend
sonar.organization=matthias-blank

# Projekt-Informationen
sonar.projectName=JavaDEVOPS Frontend
sonar.projectVersion=1.0

# Quellcode-Pfade
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.cy.ts,**/coverage/**,**/dist/**

# Test-Pfade
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.cy.ts

# Coverage-Report
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript/JavaScript Einstellungen
sonar.typescript.node=node_modules
sonar.javascript.environments=node,browser
